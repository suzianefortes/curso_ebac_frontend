<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header >
        <div class="container">
            <h1>Formulário de Cadastro</h1>
        </div>
       
    </header>
   <section>
<form >
    <div class="form-campo">
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto"><br>

         <label for="email">E-mail:</label>
         <input type="email" id="email" name="email"><br>

         <label for="telefone">Telefone:</label>
         <input type="tel" id="telefone" name="telefone"><br>

         <label for="cpf">CPF:</label>
         <input type="cpf" id="cpf" name="cpf"><br>

         <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco"><br>

          <label for="cep">CEP:</label>
         <input type="cep" id="cep" name="cep"><br>

        <button type="submit">Enviar</button>
    </div>
</form>
     </section>
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="./js/jquery.mask.min.js"></script>
<script src="./js/jquery.validate.min.js"></script>
<script src="./js/messages_pt_BR.js"></script>
<script>
    $(document).ready(function(){
        $('#telefone').mask('(00) 0000-00000)');
       $('#cpf').mask('000.000.000-00');
        $('#cep').mask('00000-000');

        $('form').validate ({
            rules: {
                nomeCompleto:{
                    required: true
                },
                email:{
                    required: true,
                    email: true
                },
                telefone:{
                    required: true
                },
                cpf:{
                    required: true
                },
                endereco:{
                    required: true
                },

                cep:{
                    required: true
                }

            },
            messages: {
                nomeCompleto: 'Por favor, insira seu nome'
            },
            submitHandler: function(form) {
                console.log(form)
            },
            invalidHandler: function (evento, validador) {
                let camposIncorretos = validador.numberOfInvalids ();
                console.log (camposIncorretos)
            }
        })
    });
</script>
</body>
</html>
